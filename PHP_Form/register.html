<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body style="font-family:Arial, sans-serif;">

<form style="max-width:400px; margin:20px auto; display:flex; flex-direction:column;" method="post" action="./register.php">
  <label>Full Name:</label>
  <input type="text" name="fullname" required style="padding:8px; margin-bottom:10px;">
  
  <label>Email:</label>
  <input type="email" name="email" required style="padding:8px; margin-bottom:10px;">
  
  <label>Username:</label>
  <input type="text" name="username" required style="padding:8px; margin-bottom:10px;">
  
  <label>Password:</label>
  <input type="password" name="password" required style="padding:8px; margin-bottom:10px;">
  
  <label>Confirm Password:</label>
  <input type="password" name="confirm_password" required style="padding:8px; margin-bottom:10px;">
  
  <button type="submit" style="padding:10px; background:#4CAF50; color:white; border:none;">Register</button>
</form>

<p style="text-align:center;">Already have an account? <a href="login.php">Login here</a></p>

</body>
</html>
